!<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    
</head>
<body>
    <header>
        <h1>Welcome to Your Profile!</h1>
    </header>
    
    <main>
        <h2>Hello, {{ user.username }}!</h2>
        <p>First Name: {{ user.customer.first_name }}</p>
        <p>Last Name: {{ user.customer.last_name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Phone Number: {{ user.customer.phone_number }}</p>
        
        
    </main>
    
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
